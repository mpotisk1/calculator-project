<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
<div id='container'>
    <div id="display">
<p id="displayNum">0</p>
    </div>

    <div id="numPad">
        <div class=buttonRow id="row1">
            <button value = "*" class="operatorBtn" id="multi">*</button>
            <button value = "/" class="operatorBtn" id="divide">/</button>
            <button value = "C" class="operatorBtn" id="clear">C</button>
            <button value = "<=" class="operatorBtn" id="back"><=</button>
            
        </div>

        <div class=buttonRow id="row2">
            <button value = '1' class="numButton" id="one">1</button>
            <button value = '2' class="numButton" id="two">2</button>
            <button value = '3' class="numButton" id="three">3</button>
            <button value = "+" class="operatorBtn" id="add">+</button>
        </div>

        <div class=buttonRow id="row3">
            <button value = '4' class="numButton" id="four">4</button>
            <button value = '5' class="numButton" id="five">5</button>
            <button value = '6' class="numButton" id="six">6</button>
            <button value = "-" class="operatorBtn" id="subtract">-</button>

            
        </div>

        <div class=buttonRow id="row4">
            <button value = '7' class="numButton" id="seven">7</button>
            <button value = '8' class="numButton" id="eight">8</button>
            <button value = '9' class="numButton" id="nine">9</button>
            <button value = "+/-" class="operatorBtn" id="negative">+/-</button>
            
        </div>

        <div class=buttonRow id="row5">
            <button value = "." class="numButton" id="decimal">.</button>
            <button value = '0' class="numButton" id="zero">0</button>
            <button value = "=" class="operatorBtn" id="sum">=</button>

        </div>
    
   
   
   
   
   
    
    
   
    
    
    </div>


</div>




</body>
</html>
